<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex  align-center">
            <div class="container ms-5">
                <a class="navbar-brand ms-2" href="#">
                    <h3 style="color:blue">Start Bootstrap</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse " style="margin-right:40px;" id="navbarNav">
                <ul class="navbar-nav me-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav><br><br>

    <!-- Contact Form -->
    <section>
        <div class="container bg-light">
            <i class="fa-solid fa-square-envelope fa-4x linear3-text-gradient d-flex justify-content-center pt-2"></i>
            <h1 class="text-center">Get in touch</h1>
            <h5 class="text-secondary text-center"> Let's work together !</h5>
            <div class="ContactForm py-3 ">
                <div class="form-floating  my-4 ">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Your Name" required>
                    <label for="floatingInput">Full Name</label>
                </div>

                <form class="form-floating my-4">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" required>
                    <label for="floatingInputValue">Email address</label>
                </form>

                <form class="form-floating my-4">
                    <input type="number" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                        value="test@example.com" required>
                    <label for="floatingInputValue">Phone number</label>
                </form>

                <div class="form-floating my-4">
                    <textarea class="form-control" id="floatingTextarea2" placeholder="Your Name" style="height: 100px" required></textarea>
                    <label for="floatingTextarea2">Message</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary SubmitForm">Submit</button>
                </div>

            </div>


        </div>
    </section>


    <!-- copyright footer -->
    <footer style="background-color: rgb(238, 237, 237); ">
        <div class="container d-flex FooterBottom">
            &copy; Your Website 2025

            <ul class="d-flex navList gap-3">
                <a href="#">
                    <li class="navlink">Privacy</li>
                </a>
                <a href="#">
                    <li class="navlink">· Terms</li>
                </a>
                <a href="#">
                    <li class="navlink">· Contact</li>
                </a>

            </ul>
        </div>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
